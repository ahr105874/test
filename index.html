<!DOCTYPE HTML>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>demo</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            img{
                position: absolute;
            }
        </style>
    </head>
    <body>
        <img src="close.jpg" alt="">
        <script>
            var img=document.querySelector('img');
            document.addEventListener('mousemove',function(e){
                var x=e.pageX-12+'px';
                var y=e.pageY-12+'px';
                img.style.top=y;
                img.style.left=x;

                
                
                
                
            });
        </script>
    </body>
</html>
