<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 200px auto;
            width: 600px;
            height: 200px;
        }
        input{
            width: 200px;
            height: 35px;
        }
        .i{
            font-style: normal;
            margin-left:10px ;
            color: gray;
        }
        .wrong{
            color: red;
        }
        .right{
            color: springgreen;
        }
    </style>
</head>
<body>
    <div>
        设置密码：<input type="password"> <i class="i">请输入6-18位密码</i>
    </div>

    <script>
        var input=document.querySelector('input');
        var i=document.querySelector('i');

        input.onblur=function(){
            if(this.value.length<6 || this.value.length>18){
                i.innerHTML='密码输入错误，请输入6-18位密码';
                i.className='i wrong';
            }
            
            else{
                i.innerHTML='密码设置成功';
                i.className='i right'
            }
        }
    </script>
</body>
</html>
