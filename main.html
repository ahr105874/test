<!doctype html>
<html>
	<head>
		<title>大清王朝-主页面</title>
        <link rel="stylesheet" href="css.css">
        <style>
        .nav{
           position: relative;
           height: 200px;
           background-color:rgb(117, 205, 253) ;
       }
       .nav img{
           width: 100px;
           height: 100px;
       }
       .text{
           position: absolute;
           top: 59px;
           left: 42%;
           font-weight: 900;
           font-size: 30px;
           color: white;
       }
       .input{
            margin-top: 10px;
            height: 110px;
            line-height: 110px;
            border: 2px solid skyblue;
       }
       .start{
           display: block;
           width: 200px;
           height: 50px;
           line-height: 50px;
           color: white;
           font-size: 24px;
           font-weight: 700;
           text-align: center;
           margin: 50px auto;
           background-color: red;
       }



       /* 进度条 */
       /*定义父容器*/
            .content{
            width: 500px;
            height: 200px;
            background: pink;
            margin:0 auto;
            }
            /*定义进度条*/
            .box{
            width: 20px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background: #f00;
            color: #fff;
            }
            /*定义下方显示的下载百分比*/
            .percent{
            width: 100%;
            height: 30px;
            line-height: 30px;
            color: #00f;
            text-align: center;
            }
        </style>
	</head>
	<body>
		<nav class="nav">
            <img src="logo.jpg" alt="">
            <h2>基于RFID系统的阅卷系统</h2>
            <div class="text">大清王朝专用</div>
        </nav>
        <div class="input">
            选择题标准答案：<input type="file">
        </div>
        <div class="input">
            学生选择题答案：<input type="file">
        </div>
        <!-- <div class="input">
            选择题答案：<input type="file">
        </div> -->
        <a href="#" class="start">开始阅卷</a>
        <div class="content" id="content">
            <input type="button" id="button" value="暂停/增加" onclick="parse()">
            <div class="box" id="box"></div>
            <div class="percent" id="percent"></div>
            </div>
        <script>
            var input=document.querySelectorAll('input');
            var a=document.querySelector('.start');
            a.onclick=function(){
                var nu=0;
                for(var i=0;i<input.length;i++){
                    
                    if(input[i].value==''){
                        nu++;
                    }
                }
                if(nu==0){
                    
                    a.href='see.html';
                    
                }else{
                    alert('请补全文件');
                    
                }
                
            }



            
           
        </script>
	</body>	
</html>
